{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br/>
    <h2>New Submission</h2>
    <br/>
    
    <!--Semester Information Form-->
    <div class="card">
        <div class="card-header">
            <h4>Semester Information</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Please correct the errors below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <div class="row mb-3">
                    <label class="col-md-8 col-form-label">Need to fulfill <strong>GAP/GTH TA-category</strong> or <strong>GS Duty Requirement</strong>?</label>
                    <div class="col-md-6">
                        {{ form.gs_duty }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-md-8 col-form-label">
                      <strong>Desired Lab Load</strong> <i>(Default: 4) </i>
                      <br/>
                      <i>If you have selected "No" in the previous field, please fill this in as "0"</i>
                    </label>
                    <div class="col-md-6">
                        {{ form.lab_load }}
                    </div>
                </div>
                <!-- Multi-select dropdown for previous courses -->
                <div class="row mb-3">
                    <label class="col-md-8 col-form-label" for="previous_courses"><strong>Select Previously Taken Courses</strong></label>
                    <div class="col-md-8">
                    <select name="previous_courses" id="previous_courses" class="selectpicker form-control" multiple data-live-search="true" title="Select your courses">
                        {% for course in courses %}
                            <option value="{{ course.code }}">{{ course.code }} - {{ course.title }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Submit Semester Information</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>

</div>
<br/>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
    });
</script>
{% endblock %}
